version: '3.8'

services:
  auuki:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auuki-app
    restart: unless-stopped
    ports:
      - "8080:80"  # Maps host port 8080 to container port 80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NODE_ENV=production
